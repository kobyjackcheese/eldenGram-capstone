{% extends 'base.html' %}
{% block title %}Build{% endblock %}

{% block content %}

<h1 class="title pt-5">Player Builds</h1>
<a class="button is-dark" href="{% url 'character_create' %}">Add Your Own Build</a>

<div class="gallery">
  {% for character in characters %}
  <a href="{% url 'character_detail' character.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{character.img}}" alt="{{character.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{character.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Builds Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
