{% extends 'base.html' %}
{% block title %}Build{% endblock  %}

{% block content %}

<h1 class="title pt-5">Player Builds</h1>
<div class="gallery">
  {% for build in builds %}
  <a href="{% url 'build_detail' build.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{build.img}}" alt="{{build.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{build.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Builds Available</p>
    </div>
  </article>
  {% endfor %}
  <a class="button is-dark" href="{% url 'build_create' %}">Add your own build!</a>
</div>
{% endblock %}
